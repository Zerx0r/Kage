<!doctype html>
<html lang="en">
<head>
  <style>
    html, body {
      padding: 0;
      margin: 0;
      background: #2d3a4b;
      user-select: none;
    }
    #wrapper {
      height: 100vh;
    }
    #logo {
      text-align: center;
      width: 600px;
      margin: 0 auto;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }
    #logo img {
      width: 400px;
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="wrapper">
    <div id="logo">
      <img src="kage-logo.svg" alt="" draggable="false">
    </div>
  </div>
</body>
</html>
